
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .pic {
        width: 800px;
        height: 800px;
        background: url("./images/basepng.png") no-repeat;
        display: inline-block;
    }
    .pic:hover {
        background: url("./images/toppng.png") no-repeat;
        bottom: 10px;
     } 

</style>
</head>
<body>
    <div class="pic"></div>
    <link rel="stylesheet" href="style.css">
    <p>Hello !</p>
 

</body>
</html>
