
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("./images/jieying.png") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("./images/Asset 2.png") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
